{% extends 'base.html' %}

{% block content %}
    <div>
    <h1>LOGIN</h1>
    <hr>

    {% if form.errors %}
        <p>
            {{ from.errors.error }}
        </p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        <div>
            <label>Username: </label>
            <div>
              {{ form1.username}}
            </div>
        </div>
        <br>
        <div>
            <label>Password: </label>
            <div>
              {{ form1.password1}}
            </div>
        </div>
        <br>
    {% csrf_token %}
    <button type="submit">Submit</button>
    </form>
    </div>
{% endblock %}
